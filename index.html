<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- fixed header -->
    <header>
        <nav class="d-flex justify-between align-center">
            <div class="container">
                <div class="row justify-between">

                    <div class="col-4 d-flex align-center">
                        <!-- section menu -->
                        <div class="">
                            <ul class="pages d-flex gap-2">
                                <li><a href="#">Donna</a></li>
                                <li><a href="#">Uomo</a></li>
                                <li><a href="#">Bambini</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-4 d-flex align-center justify-center">
                        <!-- logo -->
                        <div>
                            <div class="logo">
                                <img src="./img/boolean-logo.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="col-4 d-flex align-center justify-end">
                        <!-- buttons menu -->
                        <div>
                            <ul class="d-flex gap-1">
                                <li>
                                    <div>
                                        <i class="fa-regular fa-user"></i>
                                    </div>
                                </li>

                                <li>
                                    <i class="fa-regular fa-heart"></i>
                                </li>

                                <li>
                                    <i class="fa-solid fa-bag-shopping"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4 card">
                    <!-- card img -->
                    <div class="upper-card">
                        <div>
                            <img class="main-img" src="./img/1.webp" alt="">
                            <img class="side-img" src="./img/1b.webp" alt="">
                        </div>
                        <!-- liked item -->
                        <div>
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <!-- discount and tag -->
                        <div class="d-flex gap-1 tags">
                            <div class="discount">-50%</div>
                            <div class="tag">Sostenibilit√†</div>
                        </div>
                    </div>
                    <!-- card info -->
                    <div class="lower-card">

                    </div>
                </div>

                <div class="col-4 card">
                    <img src="./img/2.webp" alt="">
                </div>

                <div class="col-4 card">
                    <img src="./img/3.webp" alt="">
                </div>

                <div class="col-4 card">
                    <img src="./img/4.webp" alt="">
                </div>

                <div class="col-4 card">
                    <img src="./img/5.webp" alt="">
                </div>

                <div class="col-4 card">
                    <img src="./img/6.webp" alt="">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
